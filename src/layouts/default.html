<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div class="top-section">
            <div class="logo">
              <img src="assets/img/logo.svg" alt="">
            </div><!-- .logo -->
            <div class="menus">
              <nav class="social-menu">
                <a href="facebook.com"><span class="hide">Facebook</span></a>
                <a href="http://twitter.com"><span class="hide">Twitter</span></a>
                <a href="http://instagram.com"><span class="hide">Instagram</span></a>
                <a href="http://youtube.com"><span class="hide">Youtube</span></a>
              </nav>
              <!-- d*-toggle = id of the thing you're toggling -->
              <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle="main-nav"></button>
                <div class="title-bar-title">Menu</div>
                
              </div>

              <ul id="main-nav" class="main-navigation" data-animate="menu-in menu-out">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Process</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div><!-- .top-section -->
          <div class="bottom-section">
            <h1 class="slogan">{{slogan}}</h1>
          </div><!-- .bottom-section -->
        </div><!-- .header-content -->
      </div><!-- .container -->
    </header>
    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    {{> body}}

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
