<header class="site-header {{title}}">
  <div class="container">
    <div class="header-content">
      <div class="top-section">
        <div class="logo">
          <a href="/">
            <img src="{{root}}assets/img/logo.svg" alt="">
          </a>
        </div><!-- .logo -->
        <div class="menus">
          <nav class="social-menu">
            <a href="facebook.com"><span class="hide">Facebook</span></a>
            <a href="http://twitter.com"><span class="hide">Twitter</span></a>
            <a href="http://instagram.com"><span class="hide">Instagram</span></a>
            <a href="http://youtube.com"><span class="hide">Youtube</span></a>
          </nav>
          <!-- d*-toggle = id of the thing you're toggling -->
          <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle="main-nav"></button>
            <div class="title-bar-title">Menu</div>
            
          </div>

          <ul id="main-nav" class="main-navigation" data-animate="menu-in menu-out">
            <li><a href="{{root}}">Home</a></li>
            <li><a href="{{root}}about">About Us</a></li>
            <li><a href="{{root}}process">Process</a></li>
            <li><a href="{{root}}menu">Menu</a></li>
            <li><a href="{{root}}gallery">Gallery</a></li>
            <li><a href="{{root}}contact">Contact Us</a></li>
          </ul>
        </div> <!-- .menus -->
      </div><!-- .top-section -->
      <div class="bottom-section">
        <h1 class="slogan">{{slogan}}</h1>
      </div><!-- .bottom-section -->
    </div><!-- .header-content -->
  </div><!-- .container -->
</header>
